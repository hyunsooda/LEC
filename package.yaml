name:                LEC
version:             1.0.0
github:              "hyunsooda/LEC"
license:             BSD3
author:              "Hyunsoo Shin"
maintainer:          "hyunsooda@kaist.ac.kr"
copyright:           "2023 Hyunsoo Shin"

extra-source-files:
- README.md

synopsis:            LLVM-Based Extended Compiler for Security Improvement
category:            Compilers

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/hyunsooda/LEC>

default-extensions: RecordWildCards

dependencies: base >= 4.7 && < 5

library:
  source-dirs: src
  other-modules: []
  dependencies:
    - mtl
    - bytestring
    - containers
    - ansi-terminal
    - llvm-hs       >= 15
    - llvm-hs-pure  >= 15

executables:
  lec:
    main: Main.hs
    source-dirs: app
    other-modules: [Cli]
    dependencies:
      - LEC
      - optparse-applicative

tests:
  oob:
    main: OOB.hs
    source-dirs: tests
    other-modules: []
    dependencies:
      - process
      - filepath
      - text
      - string-conversions
      - tasty
      - tasty-hunit
      - tasty-golden
      - LEC
